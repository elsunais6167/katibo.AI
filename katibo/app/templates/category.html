{% extends 'header.html' %}

{% block content %}
{% include 'sidebar.html' %}
<div class="app-main__outer">
    <div class="app-main__inner">
        <div class="app-page-title">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon">
                        <i class="pe-7s-cart icon-gradient bg-mean-fruit">
                        </i>
                    </div>
                    <div>Welcome to Agro-Sales.AI System
                        <div class="page-title-subheading">AI Powered Agricultural Inventory System
                        </div>
                    </div>
                </div>
                <div class="page-title-actions">
                    <button type="button" aria-haspopup="true" aria-expanded="false"
                        class="btn-shadow dropdown-toggle btn btn-info">
                        <span class="btn-icon-wrapper pr-2 opacity-7">
                            <i class="fa fa-business-time fa-w-20"></i>
                        </span> <a href="{% url 'add_category' %}">
                        Add Category
                    </a></button>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5 class="card-title">Product Categories</h5>
                    <table class="mb-0 table table-striped" style="width: 100%;">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Category</th>
                                <th>Date Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for c in categories %}
                            <tr>
                                <th scope="row">{{c.id}}</th>
                                <td>{{c.cat_name}}</td>
                                <td>{{c.date_created}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
